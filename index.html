<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="calculator">
        <header class="calculator__display">
          <span class="calculator__value">941</span>
        </header>

        <div class="calculator__keypad">
          <button
            type="button"
            class="calculator__button calculator__button--function"
          >
            AC
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--function"
          >
            +/-
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--function"
          >
            %
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
          >
            ÷
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            7
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            8
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            9
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
          >
            ×
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            4
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            5
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            6
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
          >
            −
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            1
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            2
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            3
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
          >
            +
          </button>

          <button
            type="button"
            class="calculator__button calculator__button--number calculator__button--wide"
          >
            0
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--number"
          >
            ,
          </button>
          <button
            type="button"
            class="calculator__button calculator__button--operator"
          >
            =
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
